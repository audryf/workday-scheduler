<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Work Day Scheduler</title>
</head>

<body>
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>
	<div class="container">
		<!-- Timeblocks go here -->

		<!-- 8AM TEST IN THIS ROW -->
		<form>
			<div class="input-group row">
				<div class="input-group-prepend">
					<span class="input-group-text time-block">08:00 AM</span>
				</div>
				<input type="text" id="8" class="form-control description" aria-label="With textarea"></input>
				<button type="button" class="btn btn-primary saveBtn" id="save8">SAVE</button>
			</div>
		</form>

		<!-- 9AM -->
		<div class="input-group row">
			<div class="input-group-prepend">
				<span class="input-group-text time-block">09:00 AM</span>

		</div>

			<div class="input-group-prepend">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
